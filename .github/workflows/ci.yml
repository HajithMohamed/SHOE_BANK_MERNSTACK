name: CI

on:
  push:
    branches: [ main, Development ]
  pull_request:
    branches: [ main, Development ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: Back-End/package-lock.json  # Changed from backend
    
    - name: Install backend dependencies
      working-directory: ./Back-End  # Changed from ./backend
      run: npm ci
    
    - name: Run backend tests
      working-directory: ./Back-End  # Changed from ./backend
      run: npm test
      env:
        NODE_ENV: test
  
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: Front-End/package-lock.json  # Changed from frontend
    
    - name: Install frontend dependencies
      working-directory: ./Front-End  # Changed from ./frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: ./Front-End  # Changed from ./frontend
      run: npm run build
    
    - name: Run frontend tests
      working-directory: ./Front-End  # Changed from ./frontend
      run: npm test -- --watchAll=false
      env:
        CI: true
  
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    
    - name: Install backend dependencies
      working-directory: ./Back-End  # Changed from ./backend
      run: npm ci
    
    - name: Install frontend dependencies
      working-directory: ./Front-End  # Changed from ./frontend
      run: npm ci
    
    - name: Lint backend
      working-directory: ./Back-End  # Changed from ./backend
      run: npm run lint --if-present
    
    - name: Lint frontend
      working-directory: ./Front-End  # Changed from ./frontend
      run: npm run lint --if-present