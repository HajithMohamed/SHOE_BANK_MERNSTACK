version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: shoebank-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=shoebank
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
    networks:
      - shoebank-network

  # Backend API
  backend:
    build:
      context: ./Back-End
      dockerfile: Dockerfile
    container_name: shoebank-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./Back-End/.env
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:adminpassword@mongodb:27017/shoebank?authSource=admin
      - PORT=5000
    depends_on:
      - mongodb
    volumes:
      - ./Back-End:/app
      - /app/node_modules
    networks:
      - shoebank-network
    command: npm run dev

  # Frontend React Application
  frontend:
    build:
      context: ./Front-End
      dockerfile: Dockerfile
    container_name: shoebank-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./Front-End/Shoe-bank-frontend:/app
      - /app/node_modules
    networks:
      - shoebank-network
    command: npm run dev -- --host

networks:
  shoebank-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
